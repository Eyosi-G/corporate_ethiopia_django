<div class="rounded-md p-4 border border-black  flex flex-col">
  <div class="flex justify-between items-center">
    <img
      class="w-14 h-14 rounded-full object-cover"
      src="{{job.company.logo.url}}"
    />
    {% if job.isNew %}
    <div class="bg-[#aaff00] rounded-md px-3 py-1 w-fit text-sm">
      NEW
    </div>
    {% endif %}
  </div>
  <div class="flex space-x-2 ">
    <h1 class="text-lg font-bold mt-2 line-clamp-1 capitalize">{{job.title}}</h1>
    {% if job.has_expired %}
    <span class="text-xs text-red-800">Expired</span>
    {% endif %}

  </div>
  <div class="flex items-center space-x-2 mt-3">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z"
      />
    </svg>
    <div class="capitalize">{{job.company.name}}</div>
  </div>
  <div class="flex items-center space-x-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z"
      />
    </svg>
    <div>{{job.region}}</div>
  </div>
  <div class="flex items-center space-x-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
      />
    </svg>
    <div>{{job.deadline}}</div>
  </div>

  <div class="flex flex-col mt-2 w-full">
    <div class="mt-2">Employement Type</div>
    <div class="px-2 py-1 mt-1  rounded-lg border border-black w-fit">
      {{job.job_type}}
    </div>
    <div class="mt-2">Sectors</div>
    <div class="flex  w-full flex-wrap">
      {% for sector in job.sectors.all %}
      <div class="px-2 py-1 mr-1 mt-1 rounded-lg border border-black w-fit">{{sector.name}}</div>
      {% endfor %}
    </div>
  </div>
  <div class="text-sm text-gray-700 mt-5 text-justify line-clamp-3 grow">
    {{job.description | safe }}
  </div>
  <a href="/jobs/{{job.slug}}" >
    <div class="bg-[#aaff00] border-2 border-[#aaff00] hover:border-black p-2 mt-2 rounded-lg w-full flex justify-center">
      Apply
    </div>
  </a>
</div>
